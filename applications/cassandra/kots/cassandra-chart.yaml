apiVersion: kots.io/v1beta2
kind: HelmChart
metadata:
  name: cassandra
spec:
  chart:
    name: cassandra
    chartVersion: 0.1.0
  helmUpgradeFlags:
    - --wait
    - --timeout
    - 600s
  values:
    replicated:
      enabled: true
    cassandra:
      enabled: true
      dbUser:
        user: repl{{ ConfigOption "cassandra_user" }}
        password: repl{{ ConfigOption "cassandra_password" }}
